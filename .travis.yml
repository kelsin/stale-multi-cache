git:
  depth: 10
sudo: false
language: node_js
cache:
  yarn: true
  directories:
  - node_modules
node_js:
  - '8'
  - '6'
  - '4'

env:
  global:
    - PATH=$HOME/.yarn/bin:$PATH
    - JOB=test

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash

install: yarn --ignore-engines

after_success:
  - bash <(curl -s https://codecov.io/bash)

script:
  - 'if [ "$JOB" = "test" ]; then npm run test:coverage; fi'

deploy:
  provider: npm
  email: kelsin@valefor.com
  api_key:
    secure: 
  on:
    tags: true
    repo: kelsin/stale-multi-cache
